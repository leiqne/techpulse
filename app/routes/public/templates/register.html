{% extends "base.html" %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
{% endblock %}

{% block title %} TechPulse - Register {% endblock %}

{% block body %}
    <div class="flex items-center justify-center min-h-screen bg-[#004a61]">
        <div class="w-full max-w-md p-8 space-y-8 bg-white rounded-xl shadow-2xl">
            <div class="text-center">
                <svg class="mx-auto h-12 w-12 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" /></svg>
                <h2 class="mt-6 text-3xl font-extrabold text-gray-900">Create your account</h2>
                <p class="mt-2 text-sm text-gray-600">Join TechPulse today</p>
            </div>
            <form class="mt-8 space-y-6" id="registerForm">
                <div class="rounded-md shadow-sm ">
                    <div class="mb-4">
                        <label for="username" class="sr-only">Username</label>
                        <div class="relative">
                            <input id="username" name="username" type="text" required class="pl-10 block w-full p-2 border border-gray-300 rounded-md" placeholder="Username">
                            <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400" width="18" height="18" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v2a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3m-3 4a4 4 0 1 1-8 0M12 10v8" /></svg>
                        </div>
                    </div>
                    <div class="boxes">
                        <label for="email" class="sr-only">Email address</label>
                        <div class="relative">
                            <input id="email" name="email" type="email" required class="pl-10 block w-full p-2 border border-gray-300 rounded-md" placeholder="Email address">
                            <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400" width="18" height="18" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12H8m0 0H4m4 0v8m0-8h12v8M8 12l4 4 4-4" /></svg>
                        </div>
                    </div>
                    <div class="boxes">
                        <label for="password" class="sr-only">Password</label>
                        <div class="relative">
                            <input id="password" name="password" type="password" required class="pl-10 block w-full p-2 border border-gray-300 rounded-md" placeholder="Password">
                            <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400" width="18" height="18" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v18m9-9H3" /></svg>
                        </div>
                    </div>
                    <div>
                        <label for="confirm-password" class="sr-only">Confirm Password</label>
                        <div class="relative">
                            <input id="confirm-password" name="confirm-password" type="password" required class="pl-10 block w-full p-2 border border-gray-300 rounded-md" placeholder="Confirm Password">
                            <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400" width="18" height="18" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v18m9-9H3" /></svg>
                        </div>
                    </div>
                </div>
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="terms" type="checkbox" class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                        <label for="terms" class="ml-2 block text-sm text-gray-900">I agree to the <a href="#" class="text-blue-600 hover:text-blue-500">terms and conditions</a></label>
                    </div>
                </div>
                <div>
                    <button type="submit" class="w-full flex justify-center py-2 px-4 text-white bg-blue-600 rounded-md">Sign up</button>
                </div>
            </form>
            <div class="text-center">
                <p class="mt-4 text-sm text-gray-600">Already have an account? <a href="#" class="text-blue-600 hover:text-blue-500">Sign in</a></p>
            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const terms = document.getElementById('terms').checked;

            console.log('Registration attempted with:', { username, email, password, confirmPassword, terms });
        });
    </script>
{% endblock %}
